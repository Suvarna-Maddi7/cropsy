<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermark Background</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      position: relative;
      overflow: hidden;
    }

    /* Background watermark */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('cropsy nutrients.png') no-repeat center center;
      background-size: 90%; /* Increased background size */
      opacity: 0.1;
      z-index: 1;
      background-attachment: fixed; /* Keeps background fixed while scrolling */
    }

    /* Content container */
    .product-header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: auto;
      z-index: 2; /* Ensures content appears above the background */
      padding: 20px;
    }

    .product-image {
      position: relative;
      width: 100%;
      height: auto;
    }

    .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 40%; /* Reduced overlay image size */
      height: auto;
    }

    .header-content {
      margin-top: 20px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.8); /* Optional: Background for better readability */
      padding: 10px;
      border-radius: 5px;
    }

    h3, h1, h4 {
      margin: 5px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body::before {
        background-size: 80%; /* Adjust background size for tablets */
      }

      .overlay-image {
        max-width: 50%; /* Slightly larger overlay image for tablets */
      }

      .product-header {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      body::before {
        background-size: 100%; /* Make background image larger for very small screens */
      }

      .overlay-image {
        max-width: 60%; /* Larger overlay image for smaller screens */
      }

      .product-header {
        width: 95%;
        padding: 10px;
      }

      h1, h3, h4 {
        font-size: 1.5em; /* Increase font size for better readability */
      }
    }

  </style>
</head>
<body>
  <div class="product-header">
    <div class="product-image">
      <img src="https://agrotohome.com/cdn/shop/files/SimodisSyngenta.png?v=1707347064&width=533" alt="Overlay Image" class="overlay-image">
    </div>
   
  </div>
</body>
</html>
